[flake8]
max-line-length = 120
extend-ignore = E203, W503, E501
exclude =
    .git,
    __pycache__,
    venv,
    .venv,
    OLD,
    build,
    dist
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 120
skip = venv,.venv,OLD

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing

[coverage:run]
omit =
    */tests/*
    */venv/*
    */.venv/*
    */OLD/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
